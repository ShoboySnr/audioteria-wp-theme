<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/styles.css">
	<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
	<title>Checkout</title>
	<script defer src="./components/book_card.js"></script>
	<script defer src="./components/download_now_section.js"></script>
	<script defer src="./components/navbar.js"></script>
	<script defer src="./components/footer.js"></script>
	<script defer src="./components/bag_item.js"></script>
</head>

<body class="bg-light100 lg:bg-gray600">
	<nav-bar></nav-bar>
	<div class="wrapper">
		<section class="shopping">
			<section class="address-wrapper">
				<section class="billing">
					<p class="title">Billing address</p>
					<hr>
					<article class="card">
						<div class="header">
							<h1>Your Address</h1>
							<a title="Edit" href="#">Edit details</a>
						</div>
						<form class="address-form">
							<label for="firstname" class="label-invisible">First name </label>
							<input type="text" name="firstname" id="" value="" placeholder="Jon">
							<label for="lastname" class="label-invisible"> Last name </label>
							<input type="text" name="lastname" id="" value="" placeholder="Doe">
							<label for="postcode" class="label-invisible"> post code</label>
							<input type="text" name="postcode" id="" value="" placeholder="Post code">
							<label for="address" class="label-invisible">address</label>
							<textarea rows="5" placeholder="address" name="address" id="address"></textarea>
							<button type="submit"> Save</button>
						</form>
					</article>
				</section>
				<section class="shopping-bag">
					<div class="header">
						<p class="title">Order Summary</p>
						<a href="#" title="Continue shopping">Edit Items</a>
					</div>
					<hr>
					<div class="bag-items">
						<bag-item image-src="/assets/book_card_sample.png" title="DAN DARE: SEASON 1"
							description="Ed Stoppard, Geoff McGivern, Heida Reed and Raad Rawi as the Mekon"
							hide-remove-button="true" writer="James Welly" price="19.99"></bag-item>
						<bag-item image-src="/assets/book_card_sample.png" title="DAN DARE: SEASON 1"
							description="Ed Stoppard, Geoff McGivern, Heida Reed and Raad Rawi as the Mekon"
							hide-remove-button="true" writer="James Welly" price="19.99"></bag-item>
						<bag-item image-src="/assets/book_card_sample.png" title="DAN DARE: SEASON 1"
							description="Ed Stoppard, Geoff McGivern, Heida Reed and Raad Rawi as the Mekon"
							hide-remove-button="true" writer="James Welly" price="19.99"></bag-item>
					</div>
				</section>
			</section>
			<section class="voucher-section">
				<div class="voucher">
					<p class="voucher-head">Voucher</p>
					<p>Add a promo code</p>

					<input type="text" placeholder="Card number">

					<button class="voucher-button" title="Apply">Apply</button>
				</div>
				<div class="checkout">
					<p class="checkout-head">Total</p>
					<div class="sub-total">
						<span>Sub-total</span>
						<span>Â£59.97</span>
					</div>
					<p class="card-title">Card Details</p>
					<input placeholder="Card number">
					<div class="inputs">
						<input placeholder="CVV">
						<input placeholder="MM/YY">
					</div>
					<button class="pay-now" title="Go to checkout">Pay now</button>
					<p>We accept:</p>
					<img alt="visa" src="/assets/visa.png">
				</div>
			</section>
		</section>
	</div>


	<download-now-section></download-now-section>
	<custom-footer></custom-footer>
	<script src="./scripts/navbar.js"></script>
</body>

</html>
