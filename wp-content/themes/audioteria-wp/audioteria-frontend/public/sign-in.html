<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/styles.css">
	<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
	<title>Sign in</title>
	<script defer src="./components/navbar.js"></script>
	<script defer src="./components/footer.js"></script>
</head>

<body class="bg-light100 lg:bg-gray600">
	<nav-bar></nav-bar>

	<section class="sign-in">
		<header>
			<a href="/">
				<img class="nav-main-logo" src="/assets/logo_light.png" alt="logo">
			</a>
			<h2>
				Get Access to Unlimited Audiobooks at
				Audioteria
			</h2>
		</header>
		<form>
			<label for="email" class="label-invisible">email</label>
			<input type="email" name="email" id="email" value="" placeholder="Email">

			<label for="password" class="label-invisible">Password</label>
			<input type="password" name="password" id="" value="" placeholder="Password">

			<div class="forgot-password-wrapper">
				<div class="update">
					<input type="checkbox">
					<p>Keep me signed in</p>
				</div>
				<a href="#" class="forgot-password">Forgot Password?</a>
			</div>
			<button type="submit" title="sign in">
				Sign in
			</button>
		</form>
		<p class="link-sign-up">Don't have an account? <a title="sign in" href="#"> Sign up </a></p>
	</section>
	<custom-footer></custom-footer>
	<script src="./scripts/navbar.js"></script>
</body>

</html>
