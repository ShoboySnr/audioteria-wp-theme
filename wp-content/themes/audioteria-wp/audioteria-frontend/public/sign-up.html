<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/styles.css">
	<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
	<title>Sign up</title>
	<script defer src="./components/navbar.js"></script>
	<script defer src="./components/footer.js"></script>
</head>

<body class="bg-light100 lg:bg-gray600">
	<nav-bar></nav-bar>

	<section class="sign-up">
		<header>
			<a href="/">
				<img class="nav-main-logo" src="/assets/logo_light.png" alt="logo">
			</a>
			<h2>
				Become a Member of This Community
			</h2>
			<p>
				Be part of the online community and get access
				endless audiobooks of your choice
			</p>
		</header>
		<form>
			<label for="email" class="label-invisible">email</label>
			<input type="email" name="email" id="" value="" placeholder="Email">

			<label for="firstname" class="label-invisible">email</label>
			<input type="text" name="firstname" id="" value="" placeholder="First Name">

			<label for="lastname" class="label-invisible">email</label>
			<input type="text" name="lastname" id="" value="" placeholder="Last Name">

			<label for="dob" class="label-invisible">email</label>
			<input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="dob" id="" value=""
				placeholder="date of birth">

			<label for="password" class="label-invisible">email</label>
			<input type="password" name="password" id="" value="" placeholder="Password">

			<label for="email" class="label-invisible">email</label>
			<input type="email" name="email" id="" value="" placeholder="Email">

			<label for="country" class="label-invisible">email</label>
			<input type="text" name="country" id="" value="" placeholder="Country">

			<label for="city" class="label-invisible">email</label>
			<input type="text" name="city" id="" value="" placeholder="city">

			<div class="split">
				<div>
					<label for="male">Male</label>
					<input type="radio" id="male" name="gender" value="Male">
				</div>
				<div>
					<label for="female">Female</label>
					<input type="radio" id="female" name="gender" value="Female">
				</div>
			</div>
			<div class="update">
				<input type="checkbox">
				<p>Sign up for emails to get updates on latest products and offer sales</p>
			</div>
			<p class="consent">
				By creating this account you agree with our <a href="#" title="privacy policy"> privacy policy</a>
				and <a href="#" title="Term of use"> Terms of use</a>
			</p>
			<button type="submit" title="sign up">
				Sign up
			</button>
		</form>
		<p class="link-sign-in">Already a member? <a title="sign in" href="#"> Sign in </a></p>
	</section>
	<custom-footer></custom-footer>
	<script src="./scripts/navbar.js"></script>
</body>

</html>
