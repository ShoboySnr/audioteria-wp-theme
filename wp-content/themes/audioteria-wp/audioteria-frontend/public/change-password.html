<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
	<title>Change Password - Audioteria</title>
	<script src="./components/navbar.js"></script>
	<script src="./components/profile-tabs.js"></script>
	<script src="./components/download_now_section.js"></script>
	<script src="./components/footer.js"></script>
</head>

<body class="account">
	<header>
		<nav-bar></nav-bar>
	</header>
	<main class="account-main">
		<ul class="account-nav">
			<li>
				<a title="Home" href="#">Home </a>
			</li>
			<li class="seperator">|</li>
			<li>
				<a title="Action category" href="#">Login</a>
			</li>
			<li class="seperator">|</li>
			<li>
				<a title="Action category" href="#">My Account</a>
			</li>
			<li class="seperator">|</li>
			<li class="active">
				<a title="Action category" href="#">Change Password</a>
			</li>
		</ul>
		<h2 class="account-header">My Account</h2>
		<div class="account-container">
			<profile-tabs active-page="change-password"></profile-tabs>
			<form class="password-container">
				<h5 class="password-title">Change Password</h5>
				<p class="password-text">Update your password so your account stays secure</p>
				<input class="password-input" type="password" name="password" id="" placeholder="Current password">
				<input class="password-input" type="password" name="password" id="" placeholder="New password">
				<p class="password-validation">Must be 8 or more characters and contains at least 1 number</p>
				<input class="password-input" type="password" name="password" id="" placeholder="Confirm password">
				<button class="password-button" type="submit">Update</button>
			</form>
		</div>
	</main>
	<script src="./scripts/navbar.js"></script>
	<script src="./scripts/profile-tabs.js"></script>
</body>

</html>
